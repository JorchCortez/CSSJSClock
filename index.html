<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css"></style>
        <title> CR Projects |JS30| CSS + JS Clock</title>
    </head>
    <body>
        <h1>CR Projects |JS30| CSS + JS Clock</h1> 
        <div class="clock-container">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand sec-hand"></div>
                </div>
            </div>
            <div class="d-clock">
                <div class="d-clock--area">
                    <div class="hour"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/time.js"></script>
